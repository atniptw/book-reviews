name: Book Review
description: Submit a book review to be saved as a markdown file
title: "[REVIEW] "
labels: ["book-review"]
assignees:
  - copilot
body:
  - type: textarea
    id: copilot_instructions
    attributes:
      label: "ðŸ“‹ Processing Instructions"
      description: "Instructions for automated processing (do not edit)"
      value: |
        ## Instructions for @copilot
        
        When assigned to this issue, please:
        1. Parse the book review information from the fields below
        2. Create a polished markdown file in the `reviews/` directory with:
           - **Filename:** Use a sanitized version of the book title (lowercase, replace spaces and special characters with hyphens) with `.md` extension (e.g., `the-pragmatic-programmer.md`)
           - **Content structure:**
             - Book title as H1 header
             - Author, rating, review date, format, and reading context as metadata (use bold text format like `**Author:** Name`)
             - Improved review text (polish grammar and clarity while preserving original tone)
             - "What I Liked" section
             - "What I Disliked" section
             - "Additional Notes" section
             - Link back to this issue
        3. Create a pull request with the new review file
        4. Use commit message: "Add review: [Book Title]"
        5. Close this issue after creating the PR
    validations:
      required: false

  - type: input
    id: title
    attributes:
      label: Book Title
      description: The title of the book
      placeholder: e.g., The Pragmatic Programmer
    validations:
      required: true

  - type: input
    id: author
    attributes:
      label: Author
      description: The author(s) of the book
      placeholder: e.g., David Thomas, Andrew Hunt
    validations:
      required: true

  - type: dropdown
    id: rating
    attributes:
      label: Rating
      description: Your rating of the book
      options:
        - "5 - Excellent"
        - "4 - Good"
        - "3 - Average"
        - "2 - Below Average"
        - "1 - Poor"
    validations:
      required: true

  - type: dropdown
    id: format
    attributes:
      label: Format
      description: How did you read/listen to this book?
      options:
        - "Audiobook"
        - "Physical"
        - "eBook"
    validations:
      required: true

  - type: checkboxes
    id: reading_context
    attributes:
      label: Reading Context
      description: When/where did you read this book? (Select all that apply)
      options:
        - label: "While running"
        - label: "Before bed"
        - label: "During commute/driving"
        - label: "Book club"
        - label: "Other/Multiple contexts"

  - type: textarea
    id: review
    attributes:
      label: Review
      description: Your overall review of the book
      placeholder: Write your review here...
    validations:
      required: true

  - type: textarea
    id: likes
    attributes:
      label: What I Liked
      description: List the things you liked about the book
      placeholder: |
        - Point 1
        - Point 2
        - Point 3

  - type: textarea
    id: dislikes
    attributes:
      label: What I Disliked
      description: List the things you disliked about the book
      placeholder: |
        - Point 1
        - Point 2
        - Point 3

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any additional notes or key takeaways
      placeholder: Add any additional thoughts or key takeaways...
